# A values.yaml file with options fully configured to exercise the full
# extent of chart rendering.
# The values do not need to be meaningful, but they should approximate
# actual usage.

config:
  key: value

globalLabels:
  global-metadata: value

image:
  registry: docker.io/v1
  repository: vaporio/<CHARTNAME>
  pullPolicy: Always
  tag: test

imagePullSecrets:
  - name: my-pull-secret

secrets:
  env:
  - name: my-secret
    value: foobar
    type: Opaque
    labels:
      rendered: test-value
    annotations:
      rendered: test-value
  volumes:
  - name: other-secret
    value: foobar
    type: Opaque
    labels:
      rendered: test-value
    annotations:
      rendered: test-value

metrics:
  enabled: true

serviceAccount:
  create: true
  annotations:
    rendered: test-value
  labels:
    rendered: test-value
  name: example

deployment:
  annotations:
    rendered: test-value
  labels:
    rendered: test-value
  replicas: 1

securityContext:
   capabilities:
     drop:
     - ALL
   readOnlyRootFilesystem: true
   runAsNonRoot: true
   runAsUser: 1000

pod:
  annotations:
    rendered: test-value
  labels:
    rendered: test-value
  securityContext:
     fsGroup: 2000

service:
  annotations:
    rendered: test-value
  labels:
    rendered: test-value
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    rendered: test-value
  labels:
    rendered: test-value
  hosts:
    - host: chart-example.local
      paths:
        - /
  tls:
    - secretName: chart-example-tls
      hosts:
        - chart-example.local

serviceMonitor:
  enabled: true
  name: <CHARTNAME>-monitor
  port: http
  path: /metrics
  timeout: 4s
  interval: 5s

  namespace: example
  labels:
    rendered: test-value

  selectorNamespace: other
  selectorLabels:
    rendered: test-value

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  annotations:
    rendered: test-value
  labels:
    rendered: test-value
  minAvailable: 2
  maxUnavailable: 1

livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  timeoutSeconds: 3
  periodSeconds: 5
  failureThreshold: 2

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  timeoutSeconds: 3
  periodSeconds: 5
  failureThreshold: 2

args: ['--debug']

env:
  - name: FOO
    value: bar

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector:
  disktype: ssd

tolerations:
  - key: example-key
    operator: Exists
    effect: NoSchedule

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - store
        topologyKey: "kubernetes.io/hostname"
